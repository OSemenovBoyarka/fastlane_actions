    <style type="text/css">
* {

  .language {

  .deviceName {
    display: block;

    padding-top: 45px;

  .screenshot {
    cursor: pointer;
    border: 1px #EEE solid;
    z-index: 0;
  }
  th {
    text-align: left;
  }
  td {
    text-align: center;
    min-width: 200px;
  }
  #overlay {
    position:fixed;
    top:0;
    left:0;
    background:rgba(0,0,0,0.8);
    z-index:5;
    width:100%;
    height:100%;
    display:none;
    cursor: zoom-out;
    text-align: center;
  }
  #overlay-table {
      max-width: 100%;
      max-height: 100%;
      margin: 0 auto;
  }
  #imageDisplay, #imageDisplayCompare {
    height: auto;
    width: auto;
    z-index: 10;
    cursor: pointer;
  }
  #imageInfo {
    background: none repeat scroll 0 0 rgba(0, 0, 0, 0.2);
    border-radius: 5px;
    color: white;
    margin: 20px;
    padding: 10px;
    position: absolute;
    right: 0;
    top: 0;
    width: 250px;
    z-index: 1;
  }
  #imageInfo:hover {
    z-index: 20;
  }
  #screenshots {
      width: 300px;
  }
  #back-button, #forward-button {
      position: absolute;
      bottom: 20px;
      height: 128px;
      cursor: pointer;
  }
  
  #back-button {
      left: 0;
  }
  
  #back-button svg, #forward-button svg {
      height: 128px;
      width: 100px;
      fill: #FFFFFF;
  }
  
  #forward-button {
      right: 0;
  }

var overlay, imageDisplay, imageDisplayCompare, imageInfo, comments, comment, screenshotLink, backButton, forwardButton;
var filenames, languages, devices, orientations, screensCount, currentScreen;
var currentLang1, currentLang2, currentDevice, currentOrientation, currentIndex;
var img, imgCmp;

function doClick(el) {
    if (document.createEvent) {
      var evObj = document.createEvent('MouseEvents', true);
      evObj.initMouseEvent("click", false, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
      el.dispatchEvent(evObj);
    } else if (document.createEventObject) { //IE
      var evObj = document.createEventObject();
      el.fireEvent('onclick', evObj);
    }
  }
  
function generateCell(lang,filename,device,orientation,counter)
{ 
    var link = lang + '/' + device +'/' + lang + '/' + device.replace(/\s/g, '') + '-' + filename;
    return '<td><a class="screenshotLink" target="_blank" href="' + link + '"><img data-counter="' + counter + '" alt="' + device + ' (' + orientation + ')" style="width: 100%;" src="' + link + '" class="screenshot"></a></td>'; 
}

function loadComments() {
    var comments = {};
    var comments_str = localStorage.getItem('vpn_comments');
    if(comments_str) {
        comments = JSON.parse(comments_str);
    }
    return comments;
}

function saveComments(comments) {
    localStorage.setItem("vpn_comments",JSON.stringify(comments));
    console.log(comments);
}

function commentsReport(comments) {
    var reportTxt = '';
    var actualKey = currentDevice + '|' + currentOrientation + '|' + currentLang1 + '|' + currentLang2;
    $.each(comments, function(key, val) {
        ;
        if(key.indexOf(actualKey) === 0)
        {
            var ks = key.split('|');
            var index = ks[4]; 
            reportTxt += "<tr><td>" + index + "</td><td>" + val + "</td></tr>";
        }
    });
    
    if(reportTxt !== '')
    {
        reportTxt = "<table><caption>Comments</caption>" + reportTxt + "</table>";
    }
    
    $("#report").html(reportTxt);
}

function getImgIndex(name) {
    var res = name.split('-');
    return res[1];
}  

function move( index ) {
    if(index === 0) {
        return false;
    }
    var link;
    var counterVal = $('#imageDisplay').attr('data-counter');
    var counter = parseInt(counterVal) + index;
    try {
       link = document.body.querySelector('img[data-counter="'+counter+'"]').parentNode;
      } catch (e) {
        try {
            if(index > 0) {
                //link = document.body.querySelector('img[data-counter="0"]').parentNode;
                $('html, body').animate({
                    scrollTop: $("#reporting").offset().top
                }, 2000);
                overlay.style.display = "none";
            } else {
                var rows = $("#screenshots tr").length - 1;
                link = document.body.querySelector('img[data-counter="' + rows + '"]').parentNode;
            }
        } catch (e) {
          return false;
        }
      }

      doClick(link);
};

function keyPressed(e) {
e = e || window.event;
var charCode = e.keyCode || e.which;
switch(charCode) {
  case 27: // Esc
    overlay.style.display = "none";
    break;
  case 34: // right-arrow, Page Down, keypad right, ...
  case 39:
  case 54:
  case 102:
    e.preventDefault();
    doClick(imageDisplay);
    break;
  case 33: // left-arrow, Page Up, keypad right, ...
  case 37:
  case 52:
  case 100:
    e.preventDefault();
    document.getElementById('imageDisplay').dataset.counter -= 2; // hacky
    doClick(imageDisplay);
    break;
 }
};

function displayClick(e) {
    e.stopPropagation(); // !

    overlay.style.display = "none";

    img_counter = parseInt(e.target.dataset.counter) + 1;
    currentScreen = img_counter;

    try {
      link = document.body.querySelector('img[data-counter="'+img_counter+'"]').parentNode;
    } catch (e) {
      try {
        link = document.body.querySelector('img[data-counter="0"]').parentNode;
      } catch (e) {
        return false;
      }
    }

    doClick(link);
  };
  
function init() {
    overlay        = document.getElementById('overlay');
    imageDisplay   = document.getElementById('imageDisplay');
    imageDisplayCompare   = document.getElementById('imageDisplayCompare');
    imageInfo      = document.getElementById('info');
    comment        = document.getElementById('comment');
    screenshotLink = document.getElementsByClassName('screenshotLink');
    backButton      = document.getElementById('back-button');
    forwardButton   = document.getElementById('forward-button');
    
    for (index = 0; index < screenshotLink.length; ++index) {
      screenshotLink[index].addEventListener('click', function(e) {
        e.preventDefault();

        var target = e.target;            
        if (e.target.tagName == 'A') {
          target = e.target.children[0];
        }            

        img = target.parentNode.parentNode.parentNode.children[0].firstChild.firstChild; // img.a.td.tr.td[first].a.img;
        imgCmp = target.parentNode.parentNode.parentNode.children[1].firstChild.firstChild; // img.a.td.tr.td[second].a.img;
        

        // beautify
        var tmpImg = new Image();
        tmpImg.src = img.src;
        imageDisplay.style.height = imageDisplayCompare.style.height     = 'auto';
        imageDisplay.style.width = imageDisplayCompare.style.width     = 'auto';
        
        var scaleHeight = tmpImg.height / window.innerHeight;
        var scaleWidth = tmpImg.width * 2 / window.innerWidth;
        
        if(scaleHeight > scaleWidth && scaleHeight > 1) {
            imageDisplay.style.height = imageDisplayCompare.style.height = document.documentElement.clientHeight+'px';
        }
        else if(scaleWidth > 1) {
            imageDisplay.style.width = imageDisplayCompare.style.width = (document.documentElement.clientWidth / 2) +'px';
            imageDisplay.style.paddingTop = imageDisplayCompare.style.paddingTop = parseInt((window.innerHeight - tmpImg.height / scaleWidth) / 2)+'px';
        }
        else {
            imageDisplay.style.paddingTop = imageDisplayCompare.style.paddingTop = parseInt((window.innerHeight - tmpImg.height) / 2)+'px';
        }
            
        imageDisplay.src             = img.src;
        imageDisplay.alt             = img.alt;
        imageDisplay.dataset.counter = img.dataset.counter;
        currentScreen                = parseInt(img.dataset.counter) + 1;

        imageDisplayCompare.src             = imgCmp.src;
        imageDisplayCompare.alt             = imgCmp.alt;
        imageDisplayCompare.dataset.counter = imgCmp.dataset.counter;

        var imgName = img.src.split("/").pop();
        currentIndex = getImgIndex(imgName);
        
        imageInfo.innerHTML          = '<h2>Current screen: ' + currentScreen + "/" + screensCount + '</h2>';
        imageInfo.innerHTML         += '<h3>'+img.alt+'</h3>';
        imageInfo.innerHTML         += imgName;
        imageInfo.innerHTML         += '<br />'+tmpImg.height+'&times;'+tmpImg.width+'px';
        
        var currentComment = comments[currentDevice + '|' + currentOrientation + '|' + currentLang1 + '|' + currentLang2 + '|' + currentIndex];
        $(comment).val(currentComment);

        overlay.style.display        = "block";
      });
    }

    
    
    
    imageDisplay.addEventListener('click', displayClick);
    imageDisplayCompare.addEventListener('click', displayClick);

    overlay.addEventListener('click', function(e) {
      overlay.style.display = "none";
    });
    
    backButton.addEventListener('click', function(e) {
      e.stopPropagation(); // !
      move(-1);
    });
    
    forwardButton.addEventListener('click', function(e) {
      e.stopPropagation(); // !
      move(1);
    });
    
    comment.addEventListener('click', function(e) {
      e.stopPropagation(); // !      
    });
    
    $(comment).change(function(){
        var cmnt = $('#comment').val();
        comments[currentDevice + '|' + currentOrientation + '|' + currentLang1 + '|' + currentLang2 + '|' + currentIndex] = cmnt;
        var cnt = imgCmp.dataset.counter;
        $('span[data-counter="' + cnt +'"]').html(cmnt);
        saveComments(comments);
        commentsReport(comments);
    });
    

  
  document.body.addEventListener('keydown', keyPressed);

}

$( document ).ready(function() {
        
    currentLang1 = url('?lang1');
    currentLang2 = url('?lang2');
    currentDevice = url('?device');
    currentOrientation = url('?orientation');
    comments = loadComments();

 
    var data = json_metadata;
          filenames = data.filenames[currentOrientation];
          languages = data.languages;
          devices = data.devices;
          orientations = data.orientations;

        $.each(languages,function(key, value) 
        {
            $('#lang1').append('<option value="' + value + '" '+ ((currentLang1 === value)?'selected':'') +' >' + value + '</option>');
            $('#lang2').append('<option value="' + value + '" '+ ((currentLang2 === value)?'selected':'') +' >' + value + '</option>');
        });

        $.each(devices,function(key, value) 
        {
            $('#device').append('<option value="' + value + '" '+ ((currentDevice === value)?'selected':'') +' >' + value + '</option>');            
        });

        $.each(orientations,function(key, value) 
        {
            $('#orientation').append('<option value="' + value + '" '+ ((currentOrientation === value)?'selected':'') +' >' + value + '</option>');            
        });
        
        $('#lang1, #lang2, #device, #orientation').change(function(){
            if($('#lang1').val() !== '' && $('#lang2').val() !== '' && $('#device').val() !== '' && $('#orientation').val() !== '') {
                $('#sform').submit();
            }
        });

        if(currentLang1 && currentLang2 && currentDevice && currentOrientation) { 
            var counter = 0;
            $.each(filenames,function(key, value) 
            {
                var name_split = value.split('-');
                var indx = name_split[0];
                var com = comments[currentDevice + '|' + currentOrientation + '|' + currentLang1 + '|' + currentLang2 + '|' + indx];
                    var row = '<tr>' 
                            + generateCell(currentLang1, value, currentDevice, currentOrientation, counter)
                            + generateCell(currentLang2, value, currentDevice, currentOrientation, counter)
                            + '<td><span data-counter="' + counter + '">' + ((com !== null && typeof com !== 'undefined') ? com : '') + '</span></td>'
                            + '</tr>';
                    $('#screenshots').append(row);
                    counter++;
            });
            screensCount = counter;
            init();
        }

      
      commentsReport(comments);

});
</script>
